{% extends "navbar.html" %}

{% block title %}Data Claro{% endblock %}

{% block content %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Claro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/claro.css') }}">
</head>
<body>
  <div class="container">
    <h1>Data Claro</h1>

    <section class="controls">
      <button id="btn-refresh">Refrescar</button>
      <button id="btn-export-excel">Exportar Excel (.xlsx)</button>
      <button id="btn-export-json">Exportar JSON</button>

      <input type="file" id="file-import" accept=".xlsx,.xls,.json" />
      <button id="btn-import">Importar (Excel / JSON)</button>

      <button id="btn-delete-all" class="danger">Eliminar TODO</button>
    </section>

    <section class="form">
      <h2 style="grid-column:1/-1; margin-top:0;">Crear / Editar</h2>
      <form id="item-form" style="grid-column:1/-1;">
        <label>Material<br><input type="text" id="input-material" required></label>
        <label>Producto<br><input type="text" id="input-producto"></label>
        <label>Centro Costos<br><input type="text" id="input-centro"></label>
        <label>Nombre del Punto<br><input type="text" id="input-nombre"></label>
        <label>Inventario Claro<br><input type="text" id="input-inventario"></label>
        <label>Transito Claro<br><input type="text" id="input-transito"></label>
        <label>Ventas Pasadas Claro<br><input type="text" id="input-vpast"></label>
        <label>Ventas Actuales Claro<br><input type="text" id="input-vactual"></label>
        <label>Sugerido Claro<br><input type="text" id="input-sugerido"></label>

        <!-- hidden para edición (ID único del registro) -->
        <input type="hidden" id="editing-original-id" value="">

        <div style="margin-top:10px;">
          <button type="submit" id="btn-save">Guardar</button>
          <button type="button" id="btn-cancel-edit">Cancelar</button>
        </div>
      </form>
    </section>

    <section class="table-section">
      <h2>Listado</h2>
      <table id="items-table">
        <thead>
          <tr>
            <th>Material</th>
            <th>Producto</th>
            <th>Centro Costos</th>
            <th>Nombre del Punto</th>
            <th>Inventario</th>
            <th>Transito</th>
            <th>Ventas Pasadas</th>
            <th>Ventas Actuales</th>
            <th>Sugerido</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div id="message" class="message info"></div>
  </div>

<script src="{{ url_for('static', filename='js/claro.js') }}"></script>
</body>
</html>
{% endblock %}
